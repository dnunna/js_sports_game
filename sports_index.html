<!DOCTYPE html>
<html>
<div class="image" id="image">
<head>
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/sportsgame.css" />
  <title>JS Game Challenge</title>

<body>

<audio id="myAudio"><source src="assets/images/5_Sec_Crowd_Cheer-Mike_Koenig-1562033255.wav" type="audio/wav"></audio>

      <h2>

        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>

  <script src="assets/javascripts/game.js"></script>
